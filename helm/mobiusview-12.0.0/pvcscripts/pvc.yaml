kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  {{- if .Values.master.persistence.enabled }}
  name: {{ .Values.master.persistence.claimName }}
  {{- else }}
  name: mobiusview-pv-claim
  {{- end }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ include "mobius.name" . }}
    helm.sh/chart: {{ include "mobius.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  storageClassName: {{ .Values.storageClassName }}
  accessModes:
    - {{ .Values.master.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.master.persistence.size }}
  {{- if .Values.master.persistence.enabled }}
  volumeName: {{ .Values.master.persistence.volumeName }}
  {{- else }}
  volumeName: mobiusview-pv-storage
  {{- end }}
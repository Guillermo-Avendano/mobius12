# Default values for shared-kafka.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 701922941937.dkr.ecr.us-east-1.amazonaws.com/mobius-sales
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "shared-kafka-3.3.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
  
kafka:
  allowPlainTextListener: yes
  cfg:
    brokerID: 1
    controller:
      ListenerNames: CONTROLLER
      quorumVoters: 1@127.0.0.1:9093
    topics:
      deleteEnable: true
      autoCreateEnable: true
    listeners: PLAINTEXT://:9092,CONTROLLER://:9093
    listenerSecurityProtocolMap: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    nodeID: 1
    processRoles: broker,controller
  enableKraft: yes
  heapOpts: -Xmx512m -Xms128m

livenessProbe:
  enabled: false

readinessProbe:
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "shared-kafka"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false

service:
  type: ClusterIP
  port: 9092
  targetPort: 9092
  name: default
  clusterIP: None
  protocol: TCP

resources:
  limits:
    cpu: 100m
    memory: 512M
  requests:
    cpu: 100m
    memory: 256M

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin
  namespace: {{ .Values.namespace }} 
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/csp: "default-src 'self'; script-src 'self' 'unsafe-inline'; font-src 'self' data:;"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-max-age: "1728000"
    nginx.ingress.kubernetes.io/proxy-set-headers: "X-Real-IP $remote_addr,X-Forwarded-For $proxy_add_x_forwarded_for,Host $http_host,X-Forwarded-Proto $scheme,X-Forwarded-Host $host"
spec:
  ingressClassName: "nginx"
  rules:
  - host: {{ .Values.pgadmin.hostname}} 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pgadmin
            port:
              number: 9090